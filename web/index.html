<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="日本語字幕のある英語のYoutube動画を、同時通訳者のように日本語で読み上げるアプリです。">
  
  <!-- OGP Tags -->
  <meta property="og:title" content="TraceSpeaker">
  <meta property="og:description" content="日本語字幕のある英語のYoutube動画を、同時通訳者のように日本語で読み上げるリスニングアプリです。">
  <meta property="og:image" content="https://trace-speaker-app-ja.apple-pepper.net/ogp1.png">
  <meta property="og:url" content="https://trace-speaker-app-ja.apple-pepper.net">
  <meta property="og:type" content="website">

  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="TraceSpeaker">
  <meta name="twitter:description" content="日本語字幕のある英語のYouTube動画を、同時通訳者のように日本語で読み上げるリスニングアプリです。">
  <meta name="twitter:image" content="https://trace-speaker-app-ja.apple-pepper.net/ogp1.png">


  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TraceSpeaker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TraceSpeaker</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js?version=167" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
